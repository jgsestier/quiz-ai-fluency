            } else if (!quizCompleted) {
                // Quiz en cours
                const q = questions[currentQuestion];
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                
                let optionsHTML = '';
                q.options.forEach((option, i) => {
                    let buttonClass = 'w-full p-4 text-left border-2 rounded-xl transition-all duration-300 ';
                    if (showExplanation) {
                        if (i === q.correct) {

                        } else if (i === selectedAnswer && i !== q.correct) {

                        } else {

                    }

                    `;
                });

                let definitionsHTML = '';
                if (showExplanation && q.definitions) {
                    Object.entries(q.definitions).forEach(([term, definition]) => {

                    });

                                </div>
                                <div class="text-right">

                            <!-- Barre de progression -->
                            <div class="w-full bg-gray-200 rounded-full h-2 mb-8">

                            </div>

                            <!-- Question -->
                            <div class="mb-8">
                                <h1 class="text-2xl font-bold text-gray-800 mb-6">${q.question}</h1>
                                <div class="space-y-3">
                                    ${optionsHTML}
                                </div>
                            </div>

                            <!-- Zone d'explication -->
                            ${showExplanation ? `
                                <div class="mb-8 p-6 bg-gradient-to-r from-blue-50 to-purple-50 rounded-xl border border-blue-200">
                                    <div class="flex items-center mb-3">
                                        <span class="text-blue-600 mr-2">üìñ</span>
                                        <h3 class="text-lg font-semibold text-blue-800">Explication</h3>
                                    </div>
                                    <p class="text-gray-700 mb-4">${q.explanation}</p>
                                    
                                    ${definitionsHTML ? `
                                        <div class="border-t border-blue-200 pt-4">
                                            <h4 class="font-semibold text-blue-800 mb-3 flex items-center">
                                                <span class="mr-2">‚≠ê</span>
                                                D√©finitions
                                            </h4>
                                            <div class="space-y-2">
                                                ${definitionsHTML}
                                            </div>
                                        </div>
                                    ` : ''}
                                </div>
                            ` : ''}

                            <!-- Boutons d'action -->
                            <div class="flex justify-between items-center">
                                <div class="text-sm text-gray-600">
                                    ‚è±Ô∏è Temps: ${formatTime(timeSpent)}
                                </div>
                                
                                <button onclick="handleNext()" ${selectedAnswer === null ? 'disabled' : ''} 
                                        class="px-8 py-3 rounded-xl font-semibold transition-all duration-300 flex items-center ${selectedAnswer === null ? 'bg-gray-300 text-gray-500 cursor-not-allowed' : 'gradient-bg text-white hover-scale'}">
                                    ${!showExplanation ? 'Valider ‚úÖ' : (currentQuestion === questions.length - 1 ? 'Voir les r√©sultats üèÜ' : 'Question suivante ‚û°Ô∏è')}
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                // √âcran de r√©sultats
                const scoreLevel = getScoreLevel(score);
                const percentage = Math.round((score / questions.length) * 100);
                
                // Calcul des r√©sultats par cat√©gorie
                const categories = {
                    "Comprendre les bases": { color: "bg-blue-500", icon: "üß†" },
                    "Utiliser / prompt-engineer": { color: "bg-green-500", icon: "‚ö°" },
                    "√âvaluer / esprit critique": { color: "bg-orange-500", icon: "üéØ" },
                    "Cr√©er / automatiser": { color: "bg-purple-500", icon: "üöÄ" }
                };

                let categoryResultsHTML = '';
                Object.keys(categories).forEach(category => {
                    const categoryQuestions = questions.filter(q => q.category === category);
                    const categoryAnswers = answers.filter(a => 
                        categoryQuestions.some(q => q.id === a.questionId)
                    );
                    const categoryScore = categoryAnswers.filter(a => a.isCorrect).length;
                    
                    categoryResultsHTML += `
                        <div class="bg-gray-50 rounded-lg p-4">
                            <div class="flex items-center mb-2">
                                <div class="${categories[category].color} text-white rounded-full w-10 h-10 flex items-center justify-center mr-3">
                                    ${categories[category].icon}
                                </div>
                                <div class="text-sm font-medium">${category}</div>
                            </div>
                            <div class="text-lg font-bold">${categoryScore}/${categoryQuestions.length}</div>
                        </div>
                    `;
                });
                
                app.innerHTML = `
                    <div class="max-w-4xl mx-auto p-6 min-h-screen">
                        <div class="bg-white rounded-2xl shadow-xl p-8 text-center fade-in">
                            <div class="text-6xl mb-4">${scoreLevel.icon}</div>
                            <h1 class="text-3xl font-bold mb-4">Quiz Termin√© !</h1>
                            
                            <div class="gradient-bg text-white rounded-xl p-6 mb-6">
                                <div class="text-4xl font-bold mb-2">${score}/20</div>
                                <div class="text-xl font-semibold ${scoreLevel.color} bg-white rounded-lg py-2 px-4 inline-block mb-3">
                                    ${scoreLevel.level}

                                <p class="text-sm opacity-90 max-w-2xl mx-auto">
                                    ${scoreLevel.description}

                                </div>
                                <div class="bg-gray-50 rounded-lg p-4">
                                    <div class="text-2xl font-bold text-gray-700">${formatTime(timeSpent)}</div>
                                    <div class="text-sm text-gray-600">Temps</div>
                                </div>
                                <div class="bg-gray-50 rounded-lg p-4">
                                    <div class="text-2xl font-bold text-gray-700">${score}</div>
                                    <div class="text-sm text-gray-600">Bonnes r√©ponses</div>
                                </div>
                            </div>

                            <div class="mb-8">
                                <h3 class="text-xl font-semibold mb-4">R√©sultats par cat√©gorie</h3>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    ${categoryResultsHTML}
                                </div>
                            </div>
                            
                            <button onclick="restart()" class="gradient-bg text-white px-8 py-3 rounded-xl font-semibold hover-scale transition-all duration-300 flex items-center mx-auto">
                                üîÑ Recommencer le Quiz
                            </button>
                        </div>
                    </div>
                `;
            }
        }

        // Fonctions principales
        function startQuiz() {
            startTime = Date.now();
            timer = setInterval(() => {
                if (!quizCompleted) {
                    timeSpent = Math.floor((Date.now() - startTime) / 1000);
                    render();
                }
            }, 1000);
            render();
        }

        function selectAnswer(index) {
            if (showExplanation) return;
            selectedAnswer = index;
            render();
        }

        function handleNext() {
            if (selectedAnswer === null) return;
            
            if (!showExplanation) {
                showExplanation = true;
            } else {
                // Enregistrer la r√©ponse
                const isCorrect = selectedAnswer === questions[currentQuestion].correct;
                answers.push({
                    questionId: questions[currentQuestion].id,
                    selected: selectedAnswer,
                    correct: questions[currentQuestion].correct,
                    isCorrect: isCorrect
                });
                
                if (isCorrect) score++;
                
                if (currentQuestion < questions.length - 1) {
                    currentQuestion++;
                    selectedAnswer = null;
                    showExplanation = false;
                } else {
                    quizCompleted = true;
                    clearInterval(timer);
                }
            }
            render();
        }

        function restart() {
            currentQuestion = 0;
            selectedAnswer = null;
            showExplanation = false;
            score = 0;
            answers = [];
            quizCompleted = false;
            timeSpent = 0;
            if (timer) clearInterval(timer);
            timer = null;
            render();
        }

        // Initialisation
        render();
    </script>
